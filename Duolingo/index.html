<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Duolingo - A melhor maneira do mundo de aprender um idioma </title>
    <link rel="shortcut icon" href="images/icon_window.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <img class="logo_header"src="images/logo_header.png">
        <nav>
            <button class="botao_idioma"> IDIOMA DO SITE: PORTUGUÊS <img class="seta_baixo" src="images/seta_baixo.png"> </button>
        </nav>
    </header>

    <div class="meio">
        <div class="animacao">
            <img class="gif_que_nao_eh_gif"src="images/animacao.png">
        </div>
        <div class="login">
            <h1> O jeito grátis, divertido e eficaz de <br> aprender um idioma</h1>
            <div class="botoes">
                <button class="botao_comece"> COMECE AGORA </button>
                <button class="botao_tenho_conta"> JÁ TENHO UMA CONTA </button>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <img class="seta_direita" src="images/seta_esquerda.png">
        <img class="bandeiras"src="images/bandeira_eua.png"> <label class="idioma"> INGLÊS </label>
        <img class="bandeiras"src="images/bandeira_espanha.png"> <label class="idioma"> ESPANHOL </label>
        <img class="bandeiras"src="images/bandeira_franca.png"> <label class="idioma"> FRANCÊS </label>
        <img class="bandeiras"src="images/bandeira_alemanha.png"> <label class="idioma"> ALEMÃO </label>
        <img class="bandeiras"src="images/bandeira_italia.png"> <label class="idioma"> ITALIANO </label>
        <img class="seta_esquerda" src="images/seta_direita.png">
    </footer>
</body>
</html>
